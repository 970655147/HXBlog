<!DOCTYPE html>
<html ng-app="blog">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=gbk" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
     Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>970655147</title>
  <meta name="description" content="blog" />
  <meta name="author" content="hx'sBlog" />

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="icons/favicon.ico" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

  <!-- Include stylesheet files -->
  <link rel="stylesheet" type="text/css" href="./css/lib/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="./css/lib/bootstrap-glyphicons.css"/>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  
  <!-- Highlight js stylesheet file -->
  <link rel="stylesheet" type="text/css" href="./css/default.css"/>

  <script type="text/javascript" src="./js/lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="./js/lib/angular.min.js"></script>
  <script type="text/javascript" src="./js/lib/angular-sanitize.min.js"></script>
  	<script type="text/javascript"  src="/HXBlog/js/lib/bootstrap.min.js"></script>    
  
    <!-- Include javascript files -->
  <script type="text/javascript" src="./js/lib/showdown.js"></script>
  <script type="text/javascript" src="./js/lib/highlight.pack.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script type="text/javascript" src="./js/constants.js"></script>
  <script type="text/javascript" src="./js/common.js"></script>
  
  <!-- 
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
   -->
  
</head>

<body>

  <!-- 
  <div class="header navbar-fixed-top"  ng-controller="headerCtrl">
  -->
  <div class="navbar-fixed-top marginLeftRight bgWhite" ng-controller="headerCtrl" style="height:66px" >
    <ul class="nav nav-pills pull-right" style="margin-top:20px" >
      <img src="./images/header/matrixIterate.gif" class="fourFour pull-left" style="margin-right:20px;" />
      <li ng-repeat="quickLink in config.quickLinks" ng-class="{'active': quickLink.text == state}">
        <a href="{{quickLink.href}}">{{quickLink.text}}</a>
      </li>
    </ul>

    <h3 class="page-header text-muted" style="margin-top:30px" >
      {{config.title}}
      <small>{{config.subTitle}}</small>
      <img src="./images/header/clock.gif" class="fourFour" />
    </h3>
  </div>
  
  <!-- 
  <div id="container" class="container-narrow">
  -->
  <div id="container" class="marginLeftRight" style="margin-top:10px" > 
    <div ng-view > </div>
    <div id="disqus_thread"></div>
    <div id="footer"></div>
  </div>

</body>

</html>
