<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="blog" >
<head>
    <title>blogEditor</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
 	<script type="text/javascript" src="/HXBlog/js/lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/HXBlog/js/lib/angular.min.js"></script>
    <script type="text/javascript" src="/HXBlog/js/lib/angular-sanitize.min.js"></script>    
		    
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body ng-controller="editorCtrl" >
<div>
    <h1>blogEditor</h1>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>
<div id="btns">
    <div>
        <button onclick="submit()">提交blog</button>
    </div>

</div>

  <script type="text/javascript" src="/HXBlog/js/blogEditor.js"></script>    

</body>
</html>
