<html >
<head>
    <title>blogEditor</title>
    <link rel="stylesheet" type="text/css" href="/HXBlog/css/lib/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/HXBlog/css/lib/bootstrap.model.min.css"/>
    <link rel="stylesheet" type="text/css" href="/HXBlog/css/lib/bootstrap-glyphicons.css"/>
    
    
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <script type="text/javascript" src="/HXBlog/js/constants.js"></script>  
 	<script type="text/javascript" src="/HXBlog/js/lib/jquery-2.1.1.min.js"></script>  
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
	<script type="text/javascript"  src="/HXBlog/js/lib/bootstrap.min.js"></script>    
	<!--
		 Bootstrap JS depends on jQuery
		 <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	 <!-- 
 	<script type="text/javascript" src="/HXBlog/js/lib/jquery-2.1.1.min.js"></script>  
 	 -->
 	  
	<!--代码高亮度==start====-->
	<link rel="stylesheet" type="text/css" href="/HXBlog/ueditorLib/third-party/SyntaxHighlighter/shCoreDefault.css" />  
	<script type="text/javascript" src="/HXBlog/ueditorLib/third-party/SyntaxHighlighter/shCore.js"></script>  
	 
	<script type="text/javascript">      
		SyntaxHighlighter.all();       
	</script>
	<!--代码高亮度==end====--> 	      
		    
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body >
<div>
    <h1>blogEditor</h1>
    <div class="input-group input-group-lg" style="padding: 10px 100px 10px 10px;" >
       <span class="input-group-addon">文章标题</span>
       <input id="title" type="text" class="form-control" placeholder="please input title here" maxlength="30"  >
    </div>
    <br/>
    
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>

<div id="btns">
    <div id="tags" class="input-group input-group-lg" style="padding: 10px 100px 10px 10px;" >
       <span class="input-group-addon">tags</span>
       <input id="tagInput" type="text" class="form-control" placeholder="please input tag here" maxlength="50"  />
    </div>
	<span id="tagNotice" style="padding : 10px 10px 30px 20px; color : red" ></span>
	       
    <div>
        <button id="submitBtn" class="btn btn-default" >提交blog</button>  <span id="submitNotice"  style="padding : 10px 10px 30px 20px; color : red"  ></span>
    </div>
</div>


<!-- 消息提示 -->
<div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h4 class="modal-title" id="myModalLabel">播客状态</h4>
			</div>
			<div id="respMsg" class="modal-body"> </div>
			<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
			<button id="goOnBlog" type="button" class="btn btn-primary">继续写博客  </button>
			</div>
		</div>
	</div>
</div>


  <script type="text/javascript" src="/HXBlog/js/blogEditor.js"></script>    



</body>
</html>
