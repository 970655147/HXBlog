<html><head>
<title>HXBlog Login</title>
<!-- Custom Theme files -->
<link href="./css/login.css" rel="stylesheet" type="text/css" media="all">
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design">
<!--Google Fonts-->
<link href="./css/loginFonts.css" rel="stylesheet" type="text/css" media="all">

<!--Google Fonts-->
<style type="text/css">
.tb960x90 {display:none!important;display:none}
</style>
<script type="text/javascript" src="./js/lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./js/lib/md5.js"></script>

</head>
<body>
<!--header start here-->
	<div class="login">
		 <div class="login-main">
		 		<div class="login-top">
		 			<img src="./images/login/head-img.png" alt="toolbox">
		 			<h1>Login <span class="anc-color"> to your account</span> </h1>
		 			<form action="/HXBlog/action/blogLoginAction" method="post" >
			 			<h2>Login with</h2>
			 			<ul>
			 				<li><a class="fa" href="#"> </a></li>
			 				<li><a class="tw" href="#"> </a></li>
			 				<li><a class="g" href="#"> </a></li>
			 			</ul>
			 			<h3> or</h3>
			 			<input type="text" id="userName" name="userName" placeholder="email" required="">
			 			<input type="password" id="pwd" name="pwd" placeholder="password" required="">
			 			<div class="login-bottom">
			 			  <div class="login-check">
				 			<label class="checkbox"><input type="checkbox" name="checkbox" checked="checked"><i> </i> Remember Me</label>
				 		  </div>
				 		  <div class="login-para">
				 			<p><a href="#"> Forgot Password </a></p>
				 		 </div>
				 			<div class="clear"> </div>
			 			</div>
			 			<input id="submitBtn" type="submit" value="Login" >
		 			</form>
		 			<h4>Don't have an account? <a href="#"> Register now! </a></h4>
		 		</div>
		 	</div>
  </div>

<!--header end here-->

</body>

<script type="text/javascript" src="./js/login.js"></script>

</html>
